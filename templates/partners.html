{% extends "base.html" %}{% block content %}
<h2>Partners</h2>
<div class="card">
  <form method="post" action="{{ url_for('ev.create_partner') }}">
    <label>Partner name</label>
    <input name="name" placeholder="e.g., Palm Garage"/>
    <button type="submit">Create</button>
  </form>
</div>
<div class="card">
  <table><thead><tr><th>Name</th><th>Created</th></tr></thead><tbody>
  {% for p in partners %}<tr><td><a href="{{ url_for('ev.partner_detail', partner_id=p.id) }}">{{ p.name }}</a></td><td>{{ p.created_at }}</td></tr>{% endfor %}
  </tbody></table>
</div>
{% endblock %}
